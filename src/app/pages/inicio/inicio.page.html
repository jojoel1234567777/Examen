<ion-header> 
  <ion-toolbar> 
    
    <ion-buttons slot="start"> 
      <ion-menu-button menu="first" color="primary"></ion-menu-button> 
    </ion-buttons>
    
    <ion-title color="primary" class="ion-padding">Componentes</ion-title> 
  </ion-toolbar> 
</ion-header> 

<ion-content class="ion-padding">
  <ion-list> 
    <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail>
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      {{c.name}}
    </ion-item>
    </ion-list> 
  </ion-content>
