<app-header [titulo]="nombre || 'Input Forms' "></app-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="nombre"></ion-input>
    </ion-item>

  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)"> 
    <ion-list-header> 
      <ion-label>Formulario válido: {{ formulario.valid }}</ion-label> 
    </ion-list-header> 
    <ion-item> 
      <ion-label>Email:</ion-label> 
      <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="usuario.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input> </ion-item> <ion-item> 
        <ion-label>Telefono input:</ion-label> 
        <ion-input type="text" name="telefono" [(ngModel)]="usuario.telefono" required placeholder="099999999"> </ion-input>
        </ion-item>
        <ion-item><ion-label>Fecha de cumpleaños:</ion-label>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item> 
      <ion-button [disabled]="formulario.invalid" type="submit" expand="block"> Login </ion-button> 
    </form>
</ion-content>
